<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tron Game</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
    }
    canvas {
        border: 2px solid black;
    }
    #gameOverScreen {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    #gameOverScreen h1 {
        font-size: 3em;
        margin-bottom: 20px;
    }
</style>
</head>
<body>
<canvas id="gameCanvas" width="600" height="400"></canvas>

<div id="gameOverScreen">
    <h1>Game Over!</h1>
    <p>Time elapsed: <span id="score">0</span> milliseconds</p>
    <button id="restartButton">Restart</button>
</div>

<script>
    // Get the canvas and context
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Initial positions and directions of players
    let player1 = {
        x: 100,
        y: canvas.height / 2,
        direction: 'right',
        trail: [],
        color: 'blue'
    };
    let player2 = {
        x: canvas.width - 100,
        y: canvas.height / 2,
        direction: 'left',
        trail: [],
        color: 'red'
    };

    let gameOver = false;
    let startTime = 0;
    let scoreInterval;

    // Game loop
    function gameLoop() {
        if (!gameOver) {
            movePlayers();
            checkCollisions();
            draw();
            updateScore();
        }
    }

    function movePlayers() {
        movePlayer(player1);
        movePlayer(player2);
    }

    function movePlayer(player) {
        // Update player's position based on direction
        switch (player.direction) {
            case 'up':
                player.y -= 5;
                break;
            case 'down':
                player.y += 5;
                break;
            case 'left':
                player.x -= 5;
                break;
            case 'right':
                player.x += 5;
                break;
        }
        // Add current position to trail
        player.trail.push({ x: player.x, y: player.y });
    }

    function checkCollisions() {
        // Check collisions with walls
        if (player1.x <= 0 || player1.x >= canvas.width || player1.y <= 0 || player1.y >= canvas.height) {
            endGame();
        }
        if (player2.x <= 0 || player2.x >= canvas.width || player2.y <= 0 || player2.y >= canvas.height) {
            endGame();
        }
        // Check collisions with trails
        if (checkTrailCollision(player1)) {
            endGame();
        }
        if (checkTrailCollision(player2)) {
            endGame();
        }
    }

    function checkTrailCollision(player) {
        // Check if player's trail overlaps with current position
        const currentPos = { x: player.x, y: player.y };
        for (let i = 0; i < player.trail.length; i++) {
            if (player.trail[i].x === currentPos.x && player.trail[i].y === currentPos.y) {
                return true;
            }
        }
        return false;
    }

    function draw() {
        // Clear canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw player 1
        ctx.fillStyle = player1.color;
        ctx.fillRect(player1.x - 2, player1.y - 2, 4, 4);
        drawTrail(player1);

        // Draw player 2
        ctx.fillStyle = player2.color;
        ctx.fillRect(player2.x - 2, player2.y - 2, 4, 4);
        drawTrail(player2);
    }

    function drawTrail(player) {
        // Draw the trail of the player
        ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
        for (let i = 0; i < player.trail.length; i++) {
            ctx.fillRect(player.trail[i].x - 2, player.trail[i].y - 2, 4, 4);
        }
    }

    function endGame() {
        gameOver = true;
        clearInterval(scoreInterval);
        document.getElementById('gameOverScreen').style.display = 'flex';
        calculateScore();
    }

    function calculateScore() {
        const endTime = Date.now();
        const elapsed = endTime - startTime;
        document.getElementById('score').textContent = elapsed + ' milliseconds';
    }

    function updateScore() {
        const currentTime = Date.now();
        const elapsed = currentTime - startTime;
        document.getElementById('score').textContent = elapsed + ' milliseconds';
    }

    function restartGame() {
        gameOver = false;
        player1 = {
            x: 100,
            y: canvas.height / 2,
            direction: 'right',
            trail: [],
            color: 'blue'
        };
        player2 = {
            x: canvas.width - 100,
            y: canvas.height / 2,
            direction: 'left',
            trail: [],
            color: 'red'
        };
        startTime = Date.now();
        scoreInterval = setInterval(updateScore, 100); // Update score every 100 milliseconds
        document.getElementById('gameOverScreen').style.display = 'none';
    }

    // Start the game loop
    startTime = Date.now();
    scoreInterval = setInterval(updateScore, 100); // Update score every 100 milliseconds
    setInterval(gameLoop, 1000 / 30); // 30 FPS

    // Event listener for restart button
    document.getElementById('restartButton').addEventListener('click', function() {
        restartGame();
    });

</script>
</body>
</html>
